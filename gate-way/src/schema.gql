input ActiveUserDto {
  """شناسه ها"""
  ids: [String!]!
  state: Boolean! = false
}

type Counter {
  """تعداد انجام شده"""
  count: Int
}

input CreateUserDto {
  """ایمیل واقعی"""
  email: String!

  """نام واقعی"""
  firstName: String!

  """فامیلی واقعی"""
  lastName: String!

  """رمزعبور"""
  password: String!

  """شماره همراه"""
  phone: String!

  """نام کاربری"""
  userName: String!
}

input DeleteUserDto {
  """شناسه ها"""
  ids: [String!]!
}

enum EnumRules {
  Accountant
  Admin
  Base
  Guest
  Inspector
  Manager
  Security
  User
  Viewer
}

type Mutation {
  ChangeActivation(activationUsersIds: ActiveUserDto!): Counter!
  HardDeleteUsers(deleteUsersIds: DeleteUserDto!): Counter!
  RevertDeletedUsers(deleteUsersIds: DeleteUserDto!): Counter!
  SoftDeleteUsers(deleteUsersIds: DeleteUserDto!): Counter!
  UpdateUser(userModel: UpdateUserDto!): Users!
  userModel(userModel: CreateUserDto!): Users!
}

input PrismaQuery {
  cursor: cursor
  distinct: distinct
  orderBy: orderBy
  select: select
  skip: Int
  take: Int
  where: where
}

input PrismaSingleQuery {
  where: where
}

type Query {
  userQueries(queries: PrismaQuery): [Users!]!
  userQuery(query: PrismaSingleQuery): Users!
}

